<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" th:src="@{/angular.min.js}"></script>
<script type="text/javascript" th:src="@{/main.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/main.css}"/>
</head>
<body ng-controller="EmployeeController">
	<h3>DEMO CRUD Application using Spring Boot + Resful API + AngularJS</h3>
	<form ng-submit="submitEmployee()">
		<table border="0">
			<tr>
				<td> empId</td>
				<td>{{employeeForm.empId}}</td>
			</tr>
			<tr>
				<td>Emp No</td>
				<td><input type="text" ng-model="employeeForm.empNo"></td>
			</tr>
			<tr>
				<td>Emp Name</td>
				<td><input type="text" ng-model="employeeForm.empName"></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="Submit" class="blue-button"/>
				</td>
			</tr>
		</table>
	</form>
	<br/>
	<a class="create-button" ng-click="createEmployee()"> Create Employee</a>
	<table border="1">
		<tr>
			<th>Emp Id</th>
			<th>Emp No</th>
			<th>Emp Name</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
		<tr ng-repeat="employee in employees">
			<td>{{employee.empId}}</td>
			<td>{{employee.empNo}}</td>
			<td>{{employee.empName}}</td>
			<td>
				<a ng-click="editEmployee(employee)" class="edit-button">Edit</a>	
			</td>
			<td>
				<a ng-click="deleteEmployee(employee)" class="delete-button">Delete</a>	
			</td>
		</tr>
	</table>
</body>
</html>
